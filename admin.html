<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Urban Explorer Log - Admin</h1>
</header>

<section class="admin-section">
  <div id="login-box">
    <h2>Login</h2>
    <input type="password" id="admin-password" placeholder="Enter Password"/>
    <button id="login-btn">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="admin-area" style="display: none;">
    <h2>Create / Edit Post</h2>
    <input id="post-title" placeholder="Title" />
    <input id="post-date" type="date" />
    <textarea id="post-content" placeholder="Content (Markdown allowed)"></textarea>
    <button id="save-post">Save Post</button>

    <h2>All Posts</h2>
    <ul id="post-list" class="post-list"></ul>

    <h2>Import JSON</h2>
    <input type="file" id="import-file" accept=".json" />
    <button id="import-posts">Import Posts</button>
    <p id="import-status"></p>

    <button id="logout-btn" style="margin-top: 16px;">Logout</button>
  </div>
</section>

<footer>
  Unknown Urbexer
</footer>
