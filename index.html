<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Explorer Log</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .posts {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .post {
      background: #111;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 4px solid #e60012;
      box-shadow: 0 0 12px rgba(230, 0, 18, 0.4);
    }
    .post h2 {
      color: #ff1a1a;
      margin-top: 0;
    }
    .post .date {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    .read-more {
      display: inline-block;
      margin-top: 10px;
      color: #e60012;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header class="header">
  <h1><a href="index.html" style="color:#e60012; text-decoration:none;">Urban Explorer Log</a></h1>
  <nav>
    <a href="admin.html">Admin</a> |
    <a href="https://www.instagram.com/unkn0wn.cyb3r.br4t" target="_blank">Instagram</a>
  </nav>
</header>

<section id="public-posts" class="posts">
  <p style="color:#e60012;">Loading posts...</p>
</section>

<footer class="footer">
  <p>© 2025 Urban Explorer Log</p>
</footer>

<script>
const API_BASE = "https://unknown-urbexer.onrender.com";

function escapeHtml(str) {
  if (!str) return "";
  return str.replace(/[&<>"']/g, s => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  })[s]);
}

document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("public-posts");
  container.innerHTML = "Loading posts...";

  try {
    const res = await fetch(`${API_BASE}/api/posts`);
    if (!res.ok) throw new Error("Failed to fetch posts");
    const posts = await res.json();

    if (!posts || posts.length === 0) {
      container.innerHTML = "<p>No posts available.</p>";
      return;
    }

    container.innerHTML = "";
    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

    posts.forEach(post => {
      container.innerHTML += `
        <div class="post">
          <h2>${escapeHtml(post.title)}</h2>
          <p class="date">${escapeHtml(post.date)}</p>
          <p>${escapeHtml(post.content).slice(0, 250).replace(/\n/g, "<br>")}...</p>
          <a href="post.html?id=${post.id}" class="read-more">Read More →</a>
        </div>
      `;
    });

  } catch (err) {
    container.innerHTML = "<p>Error loading posts.</p>";
    console.error(err);
  }
});
</script>

</body>
</html>
