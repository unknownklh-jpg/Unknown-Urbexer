<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Explorer Log</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #ff007f;
      font-family: 'Courier New', monospace;
      margin: 0;
    }

    .header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ff007f;
    }

    .header h1 {
      color: #ff0033;
      text-shadow: 0 0 10px #ff007f;
      margin: 0;
    }

    .header a {
      margin: 0 12px;
      color: #ff007f;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 6px #ff007f;
    }

    .header a:hover {
      color: #fff;
    }

    .posts {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .post {
      background: #111;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 4px solid #ff0033;
      box-shadow: 0 0 12px rgba(255, 0, 85, 0.5);
    }

    .post h2 {
      margin-top: 0;
      color: #ff0033;
    }

    .post .date {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
      color: #ff007f;
      border-top: 1px solid #ff0033;
      background: #111;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Urban Explorer Log</h1>
  <a href="admin.html">Admin</a>
  <a href="https://instagram.com/unkn0wn.cyb3r.br4t" target="_blank">@unkn0wn.cyb3r.br4t</a>
</header>

<section class="posts" id="post-container">
  <p>Loading...</p>
</section>

<footer>
  Unknown Urbexer
</footer>

<!-- Supabase & Markdown Support -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const supabase = supabase.createClient(
    'https://nshevzhuytsftonlgfum.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zaGV2emh1eXRzZnRvbmxnZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MzMxMjgsImV4cCI6MjA4MTEwOTEyOH0.ttZ6VNDJFCL1wmZ7zQknu3g4YP2r2nvnUdr2H4yQ7ok'
  );

  async function loadPosts() {
    const { data: posts, error } = await supabase
      .from("posts")
      .select("*")
      .order("date", { ascending: false });

    const container = document.getElementById("post-container");
    container.innerHTML = "";

    if (error) {
      container.innerHTML = "<p>Error loading posts</p>";
      console.error("âŒ Supabase error:", error);
      return;
    }

    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <h2>${post.title}</h2>
        <p class="date">${post.date}</p>
        <div>${marked.parse(post.content)}</div>
      `;

      container.appendChild(div);
    });
  }

  document.addEventListener("DOMContentLoaded", loadPosts);
</script>

</body>
</html>
