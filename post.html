<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Extra styling specifically for post.html */

        .single-post-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .single-post {
            background: #111;
            padding: 20px;
            border-left: 4px solid #e60012;
            box-shadow: 0 0 12px rgba(230, 0, 18, 0.4);
        }

        .single-post h1 {
            color: #ff1a1a;
            margin-top: 0;
        }

        .single-post .date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .single-post p {
            white-space: pre-line;
            line-height: 1.4rem;
        }

        /* full post images */
        .post-images img {
            width: 100%;
            margin: 18px 0;
            border: 2px solid #e60012;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(230, 0, 18, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #e60012;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-shadow: 0 0 10px #e60012;
        }
    </style>
</head>

<body>

<header class="header">
    <h1><a href="index.html" style="color:#e60012; text-decoration:none;">Urban Explorer Log</a></h1>
</header>

<section class="single-post-container">
    <div id="post-container" class="single-post">
        <p style="color:#e60012;">Loading post...</p>
    </div>

    <a href="index.html" class="back-link">← Back to Posts</a>
</section>

<footer class="footer">
    <p>© 2025 Urban Explorer Log</p>
</footer>
