<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Single Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Urban Explorer Log</h1>
  <a href="admin.html">Admin</a>
  <a href="https://instagram.com/unkn0wn.cyb3r.br4t" target="_blank">@unkn0wn.cyb3r.br4t</a>
</header>

<section class="single-post-container" id="all-posts">
  <p>Loading post...</p>
</section>

<footer style="text-align:center; padding:20px; font-size:1.1rem;">
  Unknown Urbexer
</footer>

<script>
const API_BASE = "https://unknown-urbexer.onrender.com";

async function loadOne() {
  const id = new URLSearchParams(location.search).get("id");
  const container = document.getElementById("all-posts");
  if (!id) { container.innerHTML="<p>No post ID</p>"; return; }

  try {
    const res = await fetch(`${API_BASE}/api/posts`);
    const posts = await res.json();
    const post = posts.find(p=>p.id===id);
    if (!post) { container.innerHTML="<p>Not found</p>"; return; }

    container.innerHTML = `
      <div class="single-post">
        <h2>${escapeHtml(post.title)}</h2>
        <p class="date">${escapeHtml(post.date)}</p>
        <p>${escapeHtml(post.content).replace(/\n/g,"<br>")}</p>
      </div>
      <a href="index.html" class="back-link">‚Üê Back</a>
    `;
  } catch {
    container.innerHTML="<p>Error</p>";
  }
}

function escapeHtml(s) {
  return String(s||"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
}

window.addEventListener("DOMContentLoaded", loadOne);
</script>

</body>
</html>
