<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Urban Explorer Log</h1>
  <a href="index.html">Home</a>
  <a href="admin.html">Admin</a>
</header>

<section class="single-post-container" id="all-posts">
  <p>Loading post...</p>
</section>

<footer style="text-align:center; padding:20px; font-size:1.1rem;">
  Unknown Urbexer
</footer>

<!-- Supabase UMD -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  // Initialize Supabase (UMD)
  const supabase = window.supabase.createClient(
    'https://nshevzhuytsftonlgfum.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zaGV2emh1eXRzZnRvbmxnZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MzMxMjgsImV4cCI6MjA4MTEwOTEyOH0.ttZ6VNDJFCL1wmZ7zQknu3g4YP2r2nvnUdr2H4yQ7ok'
  );

  async function loadOne() {
    const container = document.getElementById("all-posts");
    container.innerHTML = "<p>Loading post...</p>";

    // Get the post ID from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      container.innerHTML = "<p>Post ID missing!</p>";
      return;
    }

    // Fetch only the matching post
    const { data, error } = await supabase
      .from("posts")
      .select("*")
      .eq("id", id)
      .single();

    if (error || !data) {
      console.error("Error loading post:", error);
      container.innerHTML = "<p>Post not found or cannot load.</p>";
      return;
    }

    // Render the post
    container.innerHTML = `
      <div class="single-post">
        <h2>${escapeHtml(data.title)}</h2>
        <p class="date">${escapeHtml(data.date)}</p>
        <div>${marked.parse(data.content)}</div>
      </div>
      <a href="index.html" class="back-link">‚Üê Back</a>
    `;
  }

  // Safe HTML escape
  function escapeHtml(str) {
    return String(str || "")
      .replace(/[&<>"']/g,
        m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])
      );
  }

  window.addEventListener("DOMContentLoaded", loadOne);
</script>

</body>
</html>
